@(taskForm: Form[String])
@import helper._

@main("ToDoList") {
    <div class="centered clearfix center-block">
    <h1 id="header">task(s)</h1>

    <script src='@routes.Assets.at("javascripts/index.js")'></script>
    <ul id="tasks"></ul>

    <h2>Add a new task</h2>

    @form(routes.Application.newTask) {
        @inputText(taskForm("name"))
        <input type="submit" value="Create" class="btn btn-sm btn-success">
    }

    </div>

}
